    <title>Check-Out</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <div class="checkoutbg">
      <div class="checkout-menu">
        <p style=" text-align: center; font-family: 'Pacifico', cursive;margin-top:0rem;margin-bottom: 0rem;font-size: 2.5rem; position: relative;">Check Out</p>
        <div class="checkout-name">
          <p style="right: 23rem;font-family: 'Abel', sans-serif;bottom: 14.2rem; font-size: 1rem; display: inline-block; position: absolute;">Name :</p>
          <input style=" display: inline-block; border-radius: 2rem;" type="text"  size="26">
        </div>
        <div class="checkout-add">
          <p style="right: 20rem; font-family: 'Abel', sans-serif;top: 4.7rem; right: 22rem; font-size: 1rem; display: inline-block; position: absolute;">Address :</p>
          <input style= "display: inline-block;border-radius: 2rem;" type="text" size="26">
        </div>
        <div class="checkout-list">
          <p style="margin-right: 7rem; font-family: 'Anton', sans-serif;margin-top: 0rem;margin-bottom: 0rem; font-size: 1.5rem; position: relative;">List Of Current Orders :</p>
            <p style="margin-right: 13.3rem;font-family: 'Abel', sans-serif;margin-top: 0rem;margin-bottom: 0rem; font-size: 1rem; position: relative; display: inline-block">1x Yema Cake</p>
          <p style="margin-right: 8rem;font-family: 'Abel', sans-serif;margin-top: 0.2rem;margin-bottom: 0rem; font-size: 1rem; position: relative;">2x Chocolate Overload Cake</p>
        </div>
        <div class="payment-options">
          <p style="margin-right: 10.5rem;font-family: 'Anton', sans-serif;left: 0rem; margin-top: 0.5rem; margin-bottom: 0rem; font-size: 1.5rem; position: relative;">Payment Options:</p>
          <div class="payment-COD">
            <input style= "display: inline-block; position:relative; right: 5.5rem;" type="checkbox" >
            <p style="right: 5.7rem;font-family: 'Abel', sans-serif;margin-top: 0.2rem;margin-bottom: 0rem; font-size: 1rem;display: inline-block; position: relative;">Cash On Delivery</p>
          </div>
          <div class="payment-Bank">
            <input style= "display: inline-block; right: 2.1rem;position: relative;" type="checkbox" >
            <p style="right: 2.2rem;font-family: 'Abel', sans-serif;margin-top: 0.2rem; font-size: 1rem;display: inline-block; position: relative;">Bank Transfer</p>
            <a class="btnchk" href="" style="right: 3.5rem;">CONFIRM</a>
          </div>
        </div>
      </div>
    </div>
      
  </body>
